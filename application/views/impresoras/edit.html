$def with(impresoras, message)
<h3>
    <a href="/impresoras">impresoras</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_impresora" id="id_impresora" value="$impresoras.id_impresora" />

    <div class="form-group">
    <label for="modelo">modelo</label>
    <input required id="modelo" type="text" class="form-control" name="modelo" size="30" value="$impresoras.modelo"/>
</div><div class="form-group">
    <label for="existencias">existencias</label>
    <input required id="existencias" type="text" class="form-control" name="existencias" size="30" value="$impresoras.existencias"/>
</div><div class="form-group">
    <label for="precio">precio</label>
    <input required id="precio" type="text" class="form-control" name="precio" size="30" value="$impresoras.precio"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
